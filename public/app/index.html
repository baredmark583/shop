<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Магазин</title>
    <link rel="stylesheet" href="/app/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>

<body>
    <div class="app">
        <!-- Banners Section -->
        <div id="bannersContainer" class="banners-slider" style="display: none;">
            <div id="bannersCarousel"></div>
        </div>

        <!-- Products Section -->
        <div id="mainView" class="view">
            <div id="productsList" class="products-grid">
                <!-- Products will be loaded here -->
            </div>
        </div>

        <!-- Cart View -->
        <div id="cartView" class="view" style="display: none;">
            <div class="view-header">
                <h2>Корзина</h2>
            </div>

            <div id="cartItems" class="cart-items">
                <!-- Cart items will be shown here -->
            </div>

            <div id="cartEmpty" style="display: none; text-align: center; padding: 60px 20px; color: var(--text-secondary);">
                <iconify-icon icon="mdi:cart-outline" style="font-size: 64px; margin-bottom: 20px;"></iconify-icon>
                <p>Корзина пуста</p>
            </div>

            <div id="cartFooter" class="cart-footer" style="display: none;">
                <div class="cart-total">
                    <span>Итого:</span>
                    <div>
                        <div id="totalUAH" class="total-uah">0 грн</div>
                        <div id="totalStars" class="total-stars">0 ⭐</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Shipping View -->
        <div id="shippingView" class="view" style="display: none;">
            <div class="view-header">
                <h2>Доставка</h2>
            </div>

            <div class="shipping-content">
                <div class="form-group">
                    <label for="shippingMethodSelect">Способ доставки</label>
                    <select id="shippingMethodSelect" onchange="switchShippingMethod()">
                        <option value="novaposhta">Новая Почта</option>
                        <option value="ukrposhta">Укрпочта</option>
                        <option value="meest">Meest</option>
                    </select>
                </div>
                <div class="shipping-icons">
                    <span><img id="iconNovaShip" class="icon-img" alt=""> Новая Почта</span>
                    <span><img id="iconUkrShip" class="icon-img" alt=""> Укрпочта</span>
                    <span><img id="iconMeestShip" class="icon-img" alt=""> Meest</span>
                </div>

                <div class="form-group">
                    <label>Способ оплаты</label>
                    <div class="payment-options">
                        <label>
                            <input type="radio" name="paymentMethod" value="online" checked>
                            <span class="payment-text"><span class="icon-inline"><img id="payIconInline" alt=""></span> Онлайн (Stars/TON)</span>
                        </label>
                        <label>
                            <input type="radio" name="paymentMethod" value="cod">
                            <span class="payment-text"><span class="icon-inline"><img id="codIconInline" alt=""></span> Оплата при получении</span>
                        </label>
                    </div>
                </div>

                <!-- Nova Poshta Form -->
                <div id="novaposhtaForm" class="shipping-method-form">
                    <div class="form-group" style="position: relative;">
                        <label for="npCity">Город</label>
                        <input type="text" id="npCity" placeholder="Начните вводить город…" oninput="searchNPCities()" autocomplete="off">
                        <div id="npCitiesList" class="autocomplete-list" style="display: none;"></div>
                        <input type="hidden" id="npCityRef">
                    </div>
                    <div class="form-group">
                        <label for="npWarehouse">Отделение</label>
                        <select id="npWarehouse" disabled>
                            <option>Сначала выберите город</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="npFirstName">Имя</label>
                        <input type="text" id="npFirstName" placeholder="Имя">
                    </div>
                    <div class="form-group">
                        <label for="npLastName">Фамилия</label>
                        <input type="text" id="npLastName" placeholder="Фамилия">
                    </div>
                    <div class="form-group">
                        <label for="npPhone">Телефон</label>
                        <input type="tel" id="npPhone" placeholder="+380...">
                    </div>
                </div>

                <!-- Ukrposhta Form -->
                <div id="ukrposhtaForm" class="shipping-method-form" style="display: none;">
                    <div class="form-group">
                        <label for="upCity">Город</label>
                        <input type="text" id="upCity" placeholder="Город" list="upCityList" oninput="onUpCityInput()">
                        <datalist id="upCityList"></datalist>
                    </div>
                    <div class="form-group">
                        <label for="upIndex">Индекс</label>
                        <input type="text" id="upIndex" placeholder="01001" oninput="onUpIndexInput()" list="upIndexList">
                        <datalist id="upIndexList"></datalist>
                    </div>
                    <div class="form-group">
                        <label for="upAddress">Улица и дом</label>
                        <input type="text" id="upAddress" placeholder="ул. Крещатик, 1">
                    </div>
                    <div class="form-group">
                        <label for="upFirstName">Имя</label>
                        <input type="text" id="upFirstName" placeholder="Имя">
                    </div>
                    <div class="form-group">
                        <label for="upLastName">Фамилия</label>
                        <input type="text" id="upLastName" placeholder="Фамилия">
                    </div>
                    <div class="form-group">
                        <label for="upPhone">Телефон</label>
                        <input type="tel" id="upPhone" placeholder="+380...">
                    </div>
                </div>

                <!-- Meest Form -->
                <div id="meestForm" class="shipping-method-form" style="display: none;">
                    <div class="form-group">
                        <label for="meestCity">Город</label>
                        <input type="text" id="meestCity" placeholder="Город">
                    </div>
                    <div class="form-group">
                        <label for="meestIndex">Индекс</label>
                        <input type="text" id="meestIndex" placeholder="01001">
                    </div>
                    <div class="form-group">
                        <label for="meestAddress">Улица и дом</label>
                        <input type="text" id="meestAddress" placeholder="ул. Крещатик, 1">
                    </div>
                    <div class="form-group">
                        <label for="meestFirstName">Имя</label>
                        <input type="text" id="meestFirstName" placeholder="Имя">
                    </div>
                    <div class="form-group">
                        <label for="meestLastName">Фамилия</label>
                        <input type="text" id="meestLastName" placeholder="Фамилия">
                    </div>
                    <div class="form-group">
                        <label for="meestPhone">Телефон</label>
                        <input type="tel" id="meestPhone" placeholder="+380...">
                    </div>
                </div>

                <button onclick="proceedToPayment()" class="btn-primary" style="width: 100%; margin-top: 20px; display: flex; align-items: center; justify-content: center; gap: 8px;">
                    <img id="payIconButton" class="icon-img" alt="">
                    <span>Перейти к оплате</span>
                </button>
                <button onclick="showView('cart')" class="btn-secondary" style="width: 100%; margin-top: 10px;">
                    Назад к корзине
                </button>
            </div>
        </div>

        <!-- Profile View -->
        <div id="profileView" class="view" style="display: none;">
            <div class="view-header">
                <h2>Профиль</h2>
            </div>
            <div class="profile-content">
                <div class="profile-info">
                    <iconify-icon icon="mdi:account-circle" style="font-size: 80px; color: var(--primary);"></iconify-icon>
                    <h3 id="userName">Пользователь</h3>
                    <p id="userId" style="color: var(--text-secondary);"></p>
                    <div id="ton-connect" style="margin-top: 20px; display: flex; justify-content: center;"></div>
                </div>
            </div>
        </div>

        <!-- Product Detail Modal -->
        <div id="productModal" class="modal" style="display: none;">
            <div class="modal-overlay" onclick="closeProductModal()"></div>
            <div class="modal-product-content">
                <button class="modal-close" onclick="closeProductModal()">
                    <iconify-icon icon="mdi:close"></iconify-icon>
                </button>
                <img id="modalProductImage" class="modal-product-image" alt="">
                <div class="modal-product-info">
                    <h2 id="modalProductName"></h2>
                    <p id="modalProductDescription"></p>
                    <div class="modal-product-footer">
                        <div>
                            <div id="modalProductPrice" class="product-price"></div>
                            <div id="modalProductStars" class="product-stars"></div>
                        </div>
                        <button id="modalAddToCart" class="btn-add-cart" onclick="addToCartFromModal()">
                            <iconify-icon icon="mdi:cart-plus"></iconify-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" onclick="showView('main')" data-view="main">
                <img id="iconHomeNav" class="nav-icon-img" alt="">
                <span>Главная</span>
            </button>
            <button class="nav-item" onclick="showView('cart')" data-view="cart">
                <img id="iconCartNav" class="nav-icon-img" alt="">
                <span>Корзина</span>
                <div id="navCartBadge" class="nav-badge" style="display: none;">0</div>
            </button>
            <button class="nav-item" onclick="showView('profile')" data-view="profile">
                <img id="iconProfileNav" class="nav-icon-img" alt="">
                <span>Профиль</span>
            </button>
        </nav>

        <!-- Loading spinner -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="/app/app.js"></script>
</body>

</html>
