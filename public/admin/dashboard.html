<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - Магазин</title>
    <link rel="stylesheet" href="/admin/admin.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Админ-панель магазина</h1>
            <div class="header-actions">
                <span id="adminUsername"></span>
                <button onclick="logout()" class="btn-secondary">Выйти</button>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab active" onclick="showTab('products')">Товары</button>
            <button class="tab" onclick="showTab('banners')">Баннеры</button>
            <button class="tab" onclick="showTab('orders')">Заказы</button>
            <button class="tab" onclick="showTab('settings')">Настройки</button>
        </nav>

        <!-- Products Tab -->
        <div id="productsTab" class="tab-content active">
            <div class="section-header">
                <h2>Товары</h2>
                <button onclick="showAddProduct()" class="btn-primary">+ Добавить товар</button>
            </div>

            <div id="productsList" class="products-grid"></div>

            <!-- Add/Edit Product Form -->
            <div id="productForm" class="modal" style="display: none;">
                <div class="modal-content">
                    <h3 id="formTitle">Добавить товар</h3>
                    <form id="productDataForm">
                        <input type="hidden" id="productId">

                        <div class="form-group">
                            <label for="productName">Название</label>
                            <input type="text" id="productName" required>
                        </div>

                        <div class="form-group">
                            <label for="productDescription">Описание</label>
                            <textarea id="productDescription" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="productPrice">Цена (грн)</label>
                            <input type="number" id="productPrice" step="0.01" required>
                        </div>

                        <div class="form-group">
                            <label for="productQuantity">Остаток, шт</label>
                            <input type="number" id="productQuantity" min="0" step="1" value="0">
                        </div>

                        <div class="form-group">
                            <label for="productCategory">Категория</label>
                            <input type="text" id="productCategory" placeholder="Например, аксессуары">
                        </div>

                        <div class="form-group">
                            <label for="productImage">Изображение</label>
                            <input type="file" id="productImage" accept="image/*">
                            <img id="imagePreview" style="display: none; max-width: 200px; margin-top: 10px;">
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Сохранить</button>
                            <button type="button" onclick="hideProductForm()" class="btn-secondary">Отмена</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Banners Tab -->
        <div id="bannersTab" class="tab-content">
            <div class="section-header">
                <h2>Баннеры</h2>
                <button onclick="showAddBanner()" class="btn-primary">+ Добавить баннер</button>
            </div>

            <div id="bannersList" class="banners-list"></div>

            <!-- Add/Edit Banner Form -->
            <div id="bannerForm" class="modal" style="display: none;">
                <div class="modal-content">
                    <h3 id="bannerFormTitle">Добавить баннер</h3>
                    <form id="bannerDataForm">
                        <input type="hidden" id="bannerId">

                        <div class="form-group">
                            <label for="bannerImage">Изображение</label>
                            <input type="file" id="bannerImage" accept="image/*" required>
                            <img id="bannerImagePreview" style="display: none; max-width: 100%; margin-top: 10px;">
                        </div>

                        <div class="form-group">
                            <label for="bannerLink">Ссылка (опционально)</label>
                            <input type="text" id="bannerLink" placeholder="https://...">
                        </div>

                        <div class="form-group">
                            <label for="bannerSort">Порядок вывода</label>
                            <input type="number" id="bannerSort" value="0">
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Сохранить</button>
                            <button type="button" onclick="hideBannerForm()" class="btn-secondary">Отмена</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Orders Tab -->
        <div id="ordersTab" class="tab-content" style="display: none;">
            <div class="section-header">
                <h2>Заказы</h2>
            </div>

            <div id="ordersList" class="orders-list"></div>
        </div>

        <!-- Settings Tab -->
        <div id="settingsTab" class="tab-content" style="display: none;">
            <div class="section-header">
                <h2>Настройки</h2>
            </div>

            <div class="settings-card" style="background: var(--card-bg); padding: 30px; border-radius: 12px; box-shadow: var(--shadow);">
                <form id="settingsForm">
                    <h3 style="margin-bottom: 20px;">Настройки платежей</h3>

                    <div class="form-group" style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
                        <input type="checkbox" id="enableStars" style="width: auto;">
                        <label for="enableStars" style="margin: 0; cursor: pointer;">Включить оплату Telegram Stars</label>
                    </div>

                    <div class="form-group" style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
                        <input type="checkbox" id="enableTon" style="width: auto;">
                        <label for="enableTon" style="margin: 0; cursor: pointer;">Включить оплату TON (Crypto)</label>
                    </div>

                    <div class="form-group">
                        <label for="tonWallet">Адрес TON кошелька (для приёма платежей)</label>
                        <input type="text" id="tonWallet" placeholder="UQ..." style="font-family: monospace;">
                        <p style="font-size: 12px; color: var(--text-secondary); margin-top: 5px;">
                            Убедитесь, что это адрес кошелька (Tonkeeper, Wallet). Иначе платеж не будет доставлен.
                        </p>
                    </div>

                    <h3 style="margin: 30px 0 20px 0;">Интеграции</h3>

                    <div class="form-group">
                        <label for="novaPoshtaKey">API ключ Новой Почты</label>
                        <input type="text" id="novaPoshtaKey" placeholder="Введите API ключ" style="font-family: monospace;">
                        <p style="font-size: 12px; color: var(--text-secondary); margin-top: 5px;">
                            Получить ключ можно на <a href="https://devcenter.novaposhta.ua/" target="_blank" style="color: var(--primary);">devcenter.novaposhta.ua</a>
                        </p>
                    </div>

                    <h3 style="margin: 30px 0 20px 0;">Иконки интерфейса (Iconify SVG URL)</h3>
                    <div class="form-group">
                        <label for="iconHome">Главная</label>
                        <input type="text" id="iconHome" placeholder="https://api.iconify.design/mdi/home.svg?color=%23007aff">
                    </div>
                    <div class="form-group">
                        <label for="iconCart">Корзина</label>
                        <input type="text" id="iconCart" placeholder="https://api.iconify.design/mdi/cart.svg?color=%23007aff">
                    </div>
                    <div class="form-group">
                        <label for="iconProfile">Профиль</label>
                        <input type="text" id="iconProfile" placeholder="https://api.iconify.design/mdi/account-circle.svg?color=%23007aff">
                    </div>
                    <div class="form-group">
                        <label for="iconPay">Оплата</label>
                        <input type="text" id="iconPay" placeholder="https://api.iconify.design/mdi/credit-card-outline.svg?color=%23007aff">
                    </div>
                    <div class="form-group">
                        <label for="iconNova">Новая Почта</label>
                        <input type="text" id="iconNova" placeholder="https://api.iconify.design/mdi/truck-delivery.svg?color=%23007aff">
                    </div>
                    <div class="form-group">
                        <label for="iconUkr">Укрпочта</label>
                        <input type="text" id="iconUkr" placeholder="https://api.iconify.design/mdi/mailbox.svg?color=%23007aff">
                    </div>
                    <div class="form-group">
                        <label for="iconMeest">Meest</label>
                        <input type="text" id="iconMeest" placeholder="https://api.iconify.design/mdi/truck-fast-outline.svg?color=%23007aff">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Сохранить настройки</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/admin/admin.js"></script>
</body>
</html>
